<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Clinic Appointment Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8e44ad;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #e91e63;
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: black;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: black;
    }

    input[type="text"], input[type="email"], input[type="date"], input[type="time"], button {
      width: calc(100% - 16px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      color: #333333;
      background-color: #ffffff;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="time"]:focus {
      outline: none;
      border-color: #ffffff;
    }

    button {
      background-color: #ffffff;
      color: #8e44ad;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #ecf0f1;
      color: #8e44ad;
    }

    #appointmentStatus {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      color: #333333;
    }

    .hidden {
      display: none;
    }

    #waitTime {
      font-size: 16px;
      margin-top: 10px;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Primary Care Clinic Appointment Scheduler</h1>
    <form id="appointmentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      
      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required><br><br>
      
      <button type="submit">Schedule Appointment</button>
    </form>

    <div id="appointmentStatus" class="hidden">
      <h2>Your Appointment Details:</h2>
      <p><strong>Name:</strong> <span id="apptName"></span></p>
      <p><strong>Email:</strong> <span id="apptEmail"></span></p>
      <p><strong>Date:</strong> <span id="apptDate"></span></p>
      <p><strong>Time:</strong> <span id="apptTime"></span></p>
      <p id="waitTime"></p>
    </div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let date = document.getElementById('date').value;
      let time = document.getElementById('time').value;

      document.getElementById('apptName').textContent = name;
      document.getElementById('apptEmail').textContent = email;
      document.getElementById('apptDate').textContent = date;
      document.getElementById('apptTime').textContent = time;

      let waitTime = Math.floor(Math.random() * 21) + 10;
      document.getElementById('waitTime').textContent = `Expected wait time: ${waitTime} minutes`;

      document.getElementById('appointmentStatus').classList.remove('hidden');
    });
  </script>
</body>
</html>
